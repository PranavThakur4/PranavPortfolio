  <link rel="stylesheet" href="style.css">

<body>

<section class="contact-section">
  <h1>CONTACT ME</h1>

  <div class="contact-info">
    <div class="info-box">
      <i class="fas fa-map-pin"></i>
      <h3>ADDRESS</h3>
      <p>1000 Mc Queen Dr<br>9102 The Belmont Apts<br>Durham, North Carolina<br> USA - 27705</p>
    </div>
    <div class="info-box">
      <i class="fas fa-phone"></i>
      <h3>PHONE</h3>
      <p>+1 (919) 225-7343</p>
    </div>
    <div class="info-box">
      <i class="fas fa-clock"></i>
      <h3>HOURS</h3>
      <p>Monday – Friday<br>8 am – 6 pm</p>
    </div>
    <div class="info-box">
      <i class="fas fa-envelope"></i>
      <h3>EMAIL</h3>
      <p><a href="pt159@duke.edu">pt159@duke.edu<a></p>
      <p><a href="thakur4pranav@gmail.com">thakur4pranav@gmail.com<a></p>
    </div>
  </div>

  <!-- Contact Form -->
  <form class="contact-form">
    <div class="row">
      <input type="text" placeholder="FIRST NAME" required>
      <input type="text" placeholder="LAST NAME" required>
    </div>
    <div class="row">
      <input type="email" placeholder="EMAIL ADDRESS" required>
      <input type="tel" placeholder="PHONE">
    </div>
    <input type="text" placeholder="SUBJECT" required>
    <textarea placeholder="MESSAGE" required></textarea>
    <button type="submit">SUBMIT</button>
  </form>

  <!-- Social Media Icons -->
  <div class="social-icons">
    <a href="https://in.linkedin.com/in/thakur-pranav-4a6686298"><i class="fab fa-facebook-f"></i></a>

  </div>

</section>

</body>
</html>
